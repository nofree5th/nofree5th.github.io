<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nofree's Blog">
  <meta name="author" content="nofree">
  <meta property="wb:webmaster" content="dae6f3bf93a1adb3" />
  <meta name="baidu-site-verification" content="EjGU9xZCPH" />
  <link rel="shortcut icon" href="{{ site.baseurl }}favicon.ico">
  <title>{% if page.title %}{{ page.title }}_{% endif %}{{ site.title }}</title>

  <!-- link rel="stylesheet" href="{{ site.baseurl }}css/bootstrap-3.0.3.min.css" -->
  <link rel="stylesheet" href="{{ site.baseurl }}css/reset.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/markdown.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/my.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/prettify.css">
  <script src="{{ site.baseurl }}js/jquery-1.10.2.min.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="header">
    <a class="header-magic" href="" show-text='$' hide-text=':)'></a>
    <div class="clearfix">
      <ul>
    {% for menu in site.data.menus %}
        <li{% if menu.id == page.cur_menu %} class="active" {% endif %}><a href="{{ site.baseurl }}{{ menu.url }}"><span>{{ menu.name }}</span></a></li>
    {% endfor %}
      </ul>
    </div>
  </div><!-- end menu --!>
  <div id="body" class='md'>
      {{ content }}
  </div>
  <div id="footer" class="text-center">Copyright &copy; 2014 - WhoCares</div>
</div>
<script src="{{ site.baseurl }}js/respond.js"></script>
<script src="{{ site.baseurl }}js/my.js"></script>
<script src="{{ site.baseurl }}js/prettify.js"></script>
<!-- begin baidu stat -->
<script type="text/javascript">
  var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
  document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fd6c5818804988db84621ed388c637338' type='text/javascript'%3E%3C/script%3E"));
</script>
<!-- end baidu stat -->
</body>
</html>
