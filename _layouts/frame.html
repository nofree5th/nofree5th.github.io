<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nofree's Blog">
  <meta name="author" content="nofree">
  <meta property="wb:webmaster" content="dae6f3bf93a1adb3" />
  <meta name="baidu-site-verification" content="EjGU9xZCPH" />
  <link rel="shortcut icon" href="{{ site.baseurl }}favicon.ico">
  <title>{% if page.title %}{{ page.title }}_{% endif %}{{ site.title }}</title>

  <link rel="stylesheet" href="{{ site.baseurl }}css/bootstrap-3.0.3.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/my.css">
</head>
<body>
  <div class="container">
    <nav id="main-menu">
      <a class="menu-magic" href=""><span class="glyphicon glyphicon-eye-open"></span></a>
      <div class="navbar-inverse clearfix" style="float:left">
        <ul class="nav navbar-nav">
      {% for menu in site.data.menus %}
          <li{% if menu.id == page.cur_menu %} class="active" {% endif %}><a href="{{ site.baseurl }}{{ menu.url }}"><span>{{ menu.name }}</span></a></li>
      {% endfor %}
        </ul>
      </div>
    </nav>
   </div>
  <script src="{{ site.baseurl }}js/jquery-1.10.2.min.js"></script>
  <script src="{{ site.baseurl }}js/respond.js"></script>
  <div class="container" id="content">
      {{ content }}
  </div>
  <footer class="container text-center">Copyright &copy; 2014 - WhoCares</footer>
  <script>
    $(function(){
        function inTop() {
          return ($(window).scrollTop() < 5);
        }
        var SHOWING = 1;
        var HIDING = 2;
        var type = SHOWING;
        function showMenu() {
          var $navbar = $("#main-menu ul.nav");
          if (type != SHOWING) {
            type = SHOWING;
            $navbar.stop().animate({height:"toggle",width:"toggle",opacity:"toggle"});
            $("#main-menu a.menu-magic span.glyphicon")
              .removeClass("glyphicon-eye-close")
              .addClass("glyphicon-eye-open");
          }
        }
        function hideMenu() {
          var $navbar = $("#main-menu ul.nav");
          if (type != HIDING) {
            type = HIDING;
            $navbar.stop().animate({height:"toggle",width:"toggle",opacity:"toggle"});
            $("#main-menu a.menu-magic span.glyphicon")
              .removeClass("glyphicon-eye-open")
              .addClass("glyphicon-eye-close");
          }
        }
        $(window).scroll(function(){
            if (!inTop()) {
              hideMenu();
            } else {
              showMenu();
            }
          });
        $("#main-menu").hover(showMenu, function() {
              if (!inTop()) {
                hideMenu();
              }
            });
        $("#main-menu a.menu-magic").click(function(e){
               e.preventDefault();
               $("html,body").animate({scrollTop: 0});
            });
      });
  </script>

  </script>
  <!-- end baidu stat -->
{% endif %}
</body>
</html>
