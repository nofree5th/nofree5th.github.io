<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nofree's Blog">
    <meta name="author" content="nofree">
    <meta property="wb:webmaster" content="dae6f3bf93a1adb3" />
    <link rel="shortcut icon" href="{{ site.baseurl }}favicon.ico">
    <title>{% if page.title %}{{ page.title }}_{% endif %}{{ site.title }}</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}css/my.css">
</head>
<body>
    <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
      <div class="container">
        <nav class="collapse navbar-collapse my-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
        {% for menu in site.data.menus %}
            <li{% if menu.id == page.cur_menu %} class="active" {% endif %}><a href="{{ site.baseurl }}{{ menu.url }}"><span>{{ menu.name }}</span></a></li>
        {% endfor %}
          </ul>
        </nav>
      </div>
    </header>
    <div class="container" id="content">
        {{ content }}
    </div>
    <footer class="container text-center">Copyright &copy; 2014 - WhoCares</footer>
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>

</html>
