---
layout: frame
cur_menu: blogs
---

<div class="blog-entry">
    <div class="entry-title">{{ page.title }}</div>
    <p class="entry-date">{{ page.date|date:"%Y-%m-%d" }}</p>
    {{ content }}
</div>
<script>
$(function(){
  $(".blog-entry a").each(function(){
          var $a = $(this);
          $a.append('<span class="glyphicon glyphicon-share-alt"></span>').attr("target","_blank");
      });
});
</script>
